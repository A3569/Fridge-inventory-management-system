{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Inventory List</h2>
    {% csrf_token %}
    <table class="table">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Amount</th>
                <th>Expiration Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.item_type.name }}</td>
                <td>{{ item.amount }}</td>
                <td>{{ item.expiration_date }}</td>
                <td>
                    <button class="btn btn-danger btn-sm" onclick="removeFromInventory('{{ item.id }}')">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
function removeFromInventory(itemId) {
    if (confirm('Are you sure you want to remove this item?')) {
        fetch('/api/v1/removeFromInventory', {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            },
            credentials: 'include',
            body: JSON.stringify({ itemId: itemId })
        })
        .then(response => {
            if (response.ok) {
                location.reload();
            } else {
                alert('Failed to remove item');
            }
        });
    }
}
</script>
{% endblock %}
